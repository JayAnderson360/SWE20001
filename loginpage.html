<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LoginPage</title>
  <link href="style3.css" rel="stylesheet" type="text/css">
  </head>
  <body>
	  <div class="container">
	  <img src="logo.png" alt="logo" class="logo"/>
      <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form action="#">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" id="lusername" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="lpassword" required>
          </div>
          <div class="pass"><a href="#">Forgot password?</a></div>
          <div class="row button">
			  <button type="submit"><a href="mainpage.html">Login</a></button>  
          </div>
          <div class="signup-link">Not a member? <a href="registerpage.html">Signup now</a></div>
        </form>
      </div>
    </div>
  </body>
</html>
